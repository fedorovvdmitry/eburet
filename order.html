<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eburet</title>
    <link rel="icon" type="image/x-icon" href="images/favicons/favicon.ico" />
    <link rel="icon" type="image/png" href="images/favicons/favicon.png" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="shop.html" class="menu-item"><li>Магазин</li></a>
          <a href="about.html" class="menu-item"><li>О бренде</li></a>
          <a href="order.html" class="menu-item active"><li>Заказать</li></a>
          <a href="index.html" class="logo-link"
            ><img src="images/logo.png" alt="Eburet"
          /></a>
          <a href="reviews.html" class="menu-item"><li>Отзывы</li></a>
          <a href="help.html" class="menu-item"><li>Помощь</li></a>
          <a href="contacts.html" class="menu-item"><li>Контакты</li></a>
        </ul>
      </nav>
    </header>
    <section class="order_contaner">
      <h2>Оформить заказ</h2>
      <form
        id="orderForm"
        name="orderForm"
        action="https://www.google.com/search?q="
        method="get"
        target="_blank"
      >
        <input type="hidden" name="q" value="search" />
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Фамилия"
          required
        />

        <input type="text" id="name" name="name" placeholder="Имя" required />

        <label for="car-model">Модель: </label>
        <select id="car-model" name="car_model" required>
          <option value="eburet">Eburet</option>
          <option value="eburet_mega">Eburet MEGA</option>
          <option value="myshonok">Myshonok</option>
          <option value="yura">Yura</option>
          <option value="barny-74">Barny-74</option>
          <option value="eburet_plus">Eburet Plus</option>
        </select>

        <label for="date">Дата доставки:</label>
        <input type="date" id="date" name="date" required />

        <button class="btn" type="submit" id="checkButton">Заказать</button>
      </form>
    </section>
    <footer>
      <p>Eburet © 2024</p>
      <a href="#top" class="back-to-top">К началу ↑</a>
    </footer>
  </body>
</html>
